<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            border: 20px solid slateblue;
            width: 200px; height: 200px;
            padding: 30px;
            margin: 50px;
            background-color: lavender;
        }
    </style>
</head>
<body>
    <!-- ex06_box.html -->
    <h1>jQuery + Box Model</h1>

    <input type="button" value="버튼" id="btn1">
    <hr>
    <div id="box">상자</div>

    <script src="../asset/js/jquery-1.12.4.js"></script>

    <script>
        
        //1. CSS 속성
        console.log('width', $('#box').css('width'));
        console.log('height', $('#box').css('height'));
        // $('#box').css('width', '300px');
        
        //2. jQuery 전용 메소드 > 숫자형 반환(단위 안붙음)
        console.log('width()', $('#box').width());
        console.log('height()', $('#box').height());
        // $('#box').height(300);

        //3. width,height + padding = lavender 영역(콘텐츠 영역)
        console.log('innerWidth()', $('#box').innerWidth());
        console.log('innerHeight()', $('#box').innerHeight());

        //4. width,height + padding + border = lavender 영역 + 테두리 > 눈에 보이는 실제 사각형
        console.log('outerWidth()', $('#box').outerWidth());
        console.log('outerHeight()', $('#box').outerHeight());

        //4. width,height + padding + border + margin = lavender 영역 + 테두리 > 눈에 보이지 않는 영역까지의 사각형
        console.log('outerWidth(true)', $('#box').outerWidth(true));
        console.log('outerHeight(true)', $('#box').outerHeight(true));

    </script>
</body>
</html>
